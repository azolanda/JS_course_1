<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add review page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="reviews__addblock">
      <h3 class="review__box-heading">Review</h3>
      <form action="#" class="review__form">
        <p>
          <label for="product_name">Product name:</label><br>
          <input type="text" name = "product_name" class = "review__input-text product_name">
        </p>
        <p>
          <label for="user_review">Review:</label><br>
          <textarea name = "user_review" class = "review__input-text user_review"></textarea>
        </p>
        <button type = "submit" class="review__button">Add review</button>
      </form>
    </div>
    <div class = "items__container"></div>    
  </div>
</body>
</html>
